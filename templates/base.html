<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Calendar App{% endblock title %}</title>
  <meta name="viewport" content="width=device-width,
  initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

  <!-- airdatepicker -->
<link rel="stylesheet" href="{% static 'css/air-datepicker.css' %}">

<body>
  <div class="container">
    <header class="p-3 mb-3 border-bottom">
        <h1><a href="{% url 'home'%}">Воть так</a></h1>
    </header>
        <div class="breadcrumb-navigation breadcrumbs"><a href="/" title="Главная" class="breadcrumbs-link">Главная</a> <i class="fa fa-angle-right"></i> <a href="/cabinet/" title="Личный кабинет сотрудника" class="breadcrumbs-link">Личный кабинет сотрудника</a></div>
    <main>
        <input type="text" id="datepicker" name="datepicker">
        <div class ="container" id="container">
          <!--<div id="datepicker-container-1"></div>
          <div id="datepicker-container-2"></div>
          <div id="datepicker-container-3"></div>-->
        </div>

      {% block content %}
      {% endblock content %}
    </main>
  </div>


  <script src="{% static 'js/air-datepicker.js' %}"></script>
  <!--<script>
    //import AirDatepicker from "{% static 'js/air-datepicker.js' %}"

    new AirDatepicker('#datepicker', {
      inline: true
  })
  </script>-->
  <script src="{% static 'js/index.js' %}"></script>

  <!-- Bootstrap JavaScript Bundle -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
